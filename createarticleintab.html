<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/記事作成</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<!-- コース案内のCSSファイルを読み込む。 -->
			<link href="css/courseguide.css" rel="stylesheet" type="text/css">
			<!-- マイページのCSSファイルを読み込む。 -->
			<link href="css/mypage.css" rel="stylesheet" type="text/css">
			<script>
				creator.getJsonFile('source/createarticle.json');	// マイページのJSONを取得する。
				creator.outputTag('blogEditImages', 'blogEditImages', '#adminBlogManagement');		//ブログ記事画像編集領域を作る。
				//ブログ記事画像編集パーツを3つ作る。
				creator.outputTag('blogEditImagesSection','blogEditImagesSection','#adminBlogManagement .blogEditImages');
				creator.outputTag('blogEditImagesSection','blogEditImagesSection','#adminBlogManagement .blogEditImages');
				creator.outputTag('blogEditImagesSection','blogEditImagesSection','#adminBlogManagement .blogEditImages');
				
				creator.outputTag('blogEditText', 'blogEditText', '#adminBlogManagement');			//ブログの本文作成領域を作る。
				creator.outputTag('blogEditButtons', 'blogEditButtons', '#adminBlogManagement');	//編集確定か否かを選択するボタン群を作る。
				
				//ボタンをjQueryUIのリッチなボタンにする。
				$('#adminBlogManagement button').button();
			</script>
		</div>
	</div>
</body>
</html>

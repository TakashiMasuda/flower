<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>DDTFlowers</title>


</head>
<body>
<!--  -->
<div id="container">
<div class="main">
<!-- お問い合わせページのCSSファイルを読み込む。 -->
<link href="css/contact.css" rel="stylesheet" type="text/css" />

<!-- jqueryUIのcssを読み込む -->
<link type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />

<blockquote class="confirmSendMail">
<strong class="ttl">お問い合わせフォーム &gt; 確認画面</strong>
<ul>
<li>以下の内容でよろしければ「送信する」ボタンを押して下さい。</li>
</ul>
<table class="form">

<!-- cell_begin -->
<tr>
  <th>!key!</th>
  <td>!val!</td>
</tr>
<!-- cell_end -->

</table>
<br />
<form action="postmail.cgi" method="post">
<!-- hidden -->
<input type="button" value="&lt; 前に戻る" onclick="history.back()" class="button" />
&nbsp;&nbsp;
<input type="submit" value="送信する &gt;" class="button" />
</form>
<script>

creator.getJsonFile('source/commonJson.json');			// ファイルのデータをjsonを用いて持ってくる
creator.getDomFile('source/template.html');				// ファイルのhtmlデータをdomを用いて持ってくる
creator.outputTag('headImage', 'createImage');			// 天の画像を作る
creator.outputTag('footImage', 'createImage');			// 地の画像を作る
creator.outputTag('footer');							// フッターを作る
$('.createImage').eq(0).after($('.confirmSendMail'));	//headImageの後に入力確認テーブルを移動する。
// トップメニューにマウスオーバーのフィルターを配置する。
	functionFilter('.topMenu li');
// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
fixYCoordinate('header', '.main');
// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
fixXCoordinateOnScroll('header')
//ボタンをjQueryのボタンにする。
$('.button').button();
</script>
</blockquote>
</div>
</div>

</body>
</html>

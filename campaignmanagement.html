<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/管理者画面</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<script>
				//管理者ブログ管理のJSONを読み込む。
				creator.getJsonFile('source/admin.json');				// 管理者画面のJSONを取得する。
				creator.getJsonFile('source/campaignmanagement.json');
				creator.getJsonFile('source/campaignlist.json');
				creator.getDomFile('source/template.html');		// ファイルのhtmlデータをdomを用いて持ってくる
			
				// キャンペーン一覧を作る。
				//検索ボックス領域を作る
				creator.outputTag('contentSearch', 'contentSearch', '#campaignManagement');
				//キャンペーン名検索
				creator.outputTag('titleSearch', 'articleSearch', '#campaignManagement .contentSearch');
				//開始日検索
				creator.outputTag('startDateSearch', 'articleSearch', '#campaignManagement .contentSearch');
				//終了日検索
				creator.outputTag('endDateSearch', 'articleSearch', '#campaignManagement .contentSearch');
				//表形式のキャンペーンリストの外枠を作る。
				creator.outputTag('managementList', 'managementList', '#campaignManagement');
				//表の見出しを作る。
				creator.outputTag('campaignListHeadWrap', 'campaignListHeadWrap', '#campaignManagement .table');
				unwrapTable('.campaignListHead');
				//表のコンテンツを作る。
				outputKeyNumberObject(creator.json, 'campaignListContentWrap', '#campaignManagement .table');
				//編集ボタン群を作る。
				creator.outputTag('listEditButtons', 'listEditButtons', '#campaignManagement');
				$('#campaignManagement button').button();	//ボタンをリッチなものにする。	
				//日付入力テキストボックスをクリックするとカレンダーが出る様にする。
				setCallCalendar('.tabPanel.active input.calendar');
			</script>
		</div>
	</div>
</body>
</html>
